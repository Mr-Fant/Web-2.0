<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода здесь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block weather_block">
        <div class="head">
            <h1>Погода здесь</h1>
            <div class="update_button">
                <button class="desktop">Обновить геолокацию</button>
                <button class="mobile"><img src="https://img.icons8.com/ios-filled/16/process.png"></button>
            </div>
        </div>
        <div class="content" id="current_weather_info">
            загрузка
        </div>
    </div>
    <div class="block favorites_block">
        <div class="head">
            <div class="left">
                <h2>Избранное</h2>
            </div>
            <form class="right" id="new_city_form">
                <input placeholder="Добавить новый город" id="new_city_form_input">
                <button>+</button>
            </form>
        </div>
        <div class="content">
            <ul class="table" id="favorites_list">

            </ul>
        </div>
    </div>
    <template id="createList">
        <ul class="current_info">
            <li><span>Тип погоды</span> <span></span></li>
            <li><span>Давление</span> <span></span></li>
            <li><span>Видимость</span> <span></span></li>
            <li><span>Облачность</span> <span></span></li>
            <li><span>Влажность</span> <span></span></li>
        </ul>
    </template>

    <template id="updateCurrentLocation">
        <div class="left">
            <h2></h2>
            <div class="left_content">
                <div class="left_left">
                    <img src="">
                </div>
                <div class="left_right"></div>
            </div>
        </div>
        <div class="right">

        </div>
    </template>

    <template id="createCityInList">
        <li>
            <div class="block_header">
                <h3></h3>
                <div class="degree"></div>
                <img src="">
                <div>
                    <button class="delete-button" city-id="">x</button>
                </div>
            </div>

        </li>
    </template>

    <template id="createCityInListLoading">
        <li data-tmp="">
        <div class="block_header" >
            <h3></h3>
            <div class="degree"></div>
            <div></div>
            <div>
                <button class="delete-button" city-id="">x</button>
            </div>
        </div>
        Загрузка
        </li>
    </template>
    <script src="script.js" type="application/javascript"></script>
</body>
</html>
